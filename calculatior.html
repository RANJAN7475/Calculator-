<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="container">
    <div class="cbox">
        <div class="inputbox">
            <input type="text" placeholder="0" id="inputbox">
        </div>
        
        <div class="buttonbox">
            <div> 
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
          
            <div> <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
          
            <div> <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div> <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
          
            <div> <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="ok">=</button>
            </div>
          
        </div>
    </div>



 </div>
 <script src="calculator.js"></script>
    
</body>
</html>
